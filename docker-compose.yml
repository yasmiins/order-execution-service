services:
  postgres:
    image: postgres:16-alpine
    container_name: order-execution-db
    environment:
      POSTGRES_DB: ordertrade
      POSTGRES_USER: ordertrade
      POSTGRES_PASSWORD: ordertrade
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ordertrade"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata: